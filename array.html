<!DOCTYPE html>
<html >
<head>
   
    <title>Array</title>
</head>
<body>
    <h2>Array</h2>

    <script>
        const students =["Akshada","Komal","Tejasvi","Nupur"];

        document.write("<br>students :");
        document.write(students);

        document.write("<br><br>find index of Tejasvi student:");
        document.write(students.indexOf("Tejasvi"));

        document.write("<br><br>Add student Rutuja :" );
        students.push("Rutuja");
        document.write(students); 

        document.write("<br><br>Remove last student:");
        students.pop();
        document.write(students); 

        document.write("<br><br>Add student  at start Sakshi:");
        students.unshift(" Sakshi");
        document.write(students);

        document.write("<br><br>Remove first student :");
        students.shift();
        document.write(students); 
    </script>
</body>
</html>
